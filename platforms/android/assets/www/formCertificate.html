<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="js/jquery-1.6.4.min.js"></script>
    <script type="text/javascript" src="js/per_page/formCertificate.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css" >
  </head>
  <body>
    <table width="100%" height="100%" border="1">
      <tr class="header">
        <td align="left" width="33%"><a href="cor.html" title="Certificates & Documents">Back</a></td>
        <td align="center" width="34%">
          Certificate
        </td>
        <td align="right" width="33%"><a href="#" onclick="logout()">Logout</a></td>
      </tr>
      <tr>
        <td colspan="3">
          <table width="100%">
            <tr>
              <td colspan="2"><div id="name_cert">-</div></td>
            </tr>
            <tr>
              <form id="ada_certificate">
                <td width="50%"><input type="radio" name="adaCertificate" value="Ada" /> Ada</td>
                <td width="50%"><input type="radio" name="adaCertificate" value="Tidak" /> Tidak</td>
              </form>
            </tr>
            <tr>
              <td colspan="2">Status :</td>
            </tr>
            <tr>
              <form id="status_certificate">
                <td width="50%"><input type="radio" name="statusCertificate" value="Berlaku" /> Berlaku</td>
                <td width="50%"><input type="radio" name="statusCertificate" value="Kadaluarsa" /> Kadaluarsa</td>
              </form>
            </tr>
            <tr>
              <td colspan="2">
                Masukkan Tanggal Berikut :
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <table width="100%">
                  <tr>
                    <td width="45%">
                      <table width="100%">
                        <tr>
                          <td width="33%"><div id="tgl_start" class="fullwidth"></div></td>
                          <td width="33%"><div id="bln_start" class="fullwidth"></div></td>
                          <td width="33%"><div id="thn_start" class="fullwidth"></div></td>
                        </tr>
                      </table>
                    </td>
                    <td width="10%" align="center">s/d</td>
                    <td width="45%">
                      <table width="100%">
                        <tr>
                          <td width="33%"><div id="tgl_end" class="fullwidth"></div></td>
                          <td width="33%"><div id="bln_end" class="fullwidth"></div></td>
                          <td width="33%"><div id="thn_end" class="fullwidth"></div></td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input type="submit" class="fullwidth" value="Take Picture" onclick="takePictureCertificate()">
        </td>
        <td></td>
      </tr>
      <tr>
        <td colspan="3">
          <input type="submit" class="fullwidth" value="Submit" onclick="submitCertificate()">
        </td>
      </tr>
    </table>
  </body>
  <script type="text/javascript">
    getCertificate();
    generateDate();
  </script>
</html>
